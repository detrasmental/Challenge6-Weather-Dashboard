<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1>Weather Dashboard</h1>
    </div>

    <main class="container-fluid">
        <div class = "row">
             <div class="col-12 col-md-3 p-2 search-column">
                <form class = "border p-2" id = "city-search-form">
                   <input id="city" type = "text" placeholder="Search City or Zip code" class = "form-input"/>
                     <button class = "btn btn-primary" type = "submit"><i class="fas fa-search-location"></i></button>
                </form>
                    <div class = "past-search border" id = "past-search-buttons"></div>
             </div>
                
        <div class="col-12 col-md-9">
             <div class = "row border selected-city" id = "current-forecast">
                 <div class = "col-12">
                    <h2 id="searched-city"></h2>
                        <div id = "current-weather-container" class = "list-group"></div>
                 </div>  
             </div>
                    
        <div class = "row" id = "five-day-forecast">
                <h2 class= "col-md-12" id = "forecast"></h2>
                    <div class = "d-flex" id = "fiveday-container"></div>                        
                </div>  
            </div>
        </div>
            
        <footer>
                If the temperature is lower than your age, stay in bed.  
            </footer>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    </html>
